    <script>
        var map;
        var markers = [];
        var watchid;
        var pos;
        var directionsService = new google.maps.DirectionsService();
        var infowindow = new google.maps.InfoWindow();
        var image = "pic/icon.png";
        var image2 = "pic/mom.png";
        var latlng;        
        var address1;

        $(document).on({
            ajaxStart: mytest,
            ajaxStop: myhide,
        });

        function initialize() {
            geocoder = new google.maps.Geocoder();
            var mapOptions =
             {
                 zoom: 15,
                 mapTypeId: google.maps.MapTypeId.ROADMAP
             };
            map = new google.maps.Map(document.getElementById('DivMap'), mapOptions);
            directionsDisplay = new google.maps.DirectionsRenderer({
                'map': map,
                'preserveViewport': true,
                'draggable': true
            });
            if (navigator.geolocation) {
                watchid = navigator.geolocation.watchPosition(function (position) {
                    pos = new google.maps.LatLng(position.coords.latitude,
                                                    position.coords.longitude);
                    latlng = pos;
                    codeaddresspos(pos);                                        
                                       

                    var marker = new google.maps.Marker({
                        map: map,
                        position: pos,
                        draggable: true,
                        //icon:image2
                    })
                    var circle = new google.maps.Circle({

                        map: map,
                        radius: 10000

                    });
                                       
                    
                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                    });
                    
                    circle.bindTo('center', marker, 'position');

                    marker.setMap(map);
                    map.setCenter(pos);
                    navigator.geolocation.clearWatch(watchid);

                }, function () {
                    handleNoGeolocation(true);
                });

            }
            else {

                handleNoGeolocation(false);
            }
        }
        function handleNoGeolocation(errorFlag) {
            if (errorFlag) {
                var content = 'Error: The Geolocation service failed.';
            }
            else {
                var content = 'Error: Your browser doesn\'t support geolocation.';
            }
            var options = {
                map: map,
                position: new google.maps.LatLng(60, 105),
                content: content
            };
            var infowindow_e = new google.maps.InfoWindow(options);
            map.setCenter(options.position);

        }
        function GetH_NO() {
            var code = $("#district").val();
            var i;
            var name;
            var addr;
            var phone;
            var latlng;
            var x = $("#category").val();
            var myurl;
            if (radio.checked) {
                myurl = 'http://192.192.152.118/watchbaby/phpServerL.php';
            }
            else if (radio_1.checked) {
                myurl = 'http://192.192.152.118/watchbaby/phpServerH.php';
            }
            else {
                alert("請選擇項目");
                return;
            }
            $.ajax({

                url: myurl,
                type: 'get',
                dataType: 'json',
                data: { 'code': code },
                error: function () {
                    alert("GetGPSfromPHP ERROR");
                },
                success: function (data) {
                    setAllMap(null);
                    for (i = 0; i < data.length; i++) {
                        name = data[i].name;
                        addr = data[i].addr;
                        phone = data[i].phone;
                        codeAddress(addr, name, phone);
                        sleep(0.5);
                        //alert('latlng='+latlng);
                        //addMarker(latlng);
                    }


                    //setAllMap(map);
                }
            });
        }



        // Sets the map on all markers in the array.
        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);

            }
        }

        function codeaddresspos(position) {           
            geocoder.geocode({ 'latLng': position }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[1]) {
                        address1 = results[1].formatted_address;
                        infowindow.setContent(address1);
                    } else {
                    }
                } else {
                }
            });            
        }
        function codeAddress(addr, name, phone) {
            var D_name = name;
            var address = addr;
            var D_phone = phone;
            var infowindow_t = new google.maps.InfoWindow({
                content: D_name + '<br>' + addr + '<br>' + '<a href="tel:' + D_phone + '">' + D_phone + '</a>'
            });
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var marker = new google.maps.Marker({
                        map: map,
                        icon: image,
                        position: results[0].geometry.location
                    });
                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow_t.open(map, marker);
                        calcRoute(addr);

                    });

                    markers.push(marker);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
        function mytest() {
            $.mobile.loading('show', {
                text: "loading...",
                textonly: true,
                textVisible: true,
                theme: "a",
                html: ""
            });
        }
        function myhide() {
            $.mobile.loading("hide");
        }
        function sleep(seconds) {
            var timer = new Date();
            var time = timer.getTime();
            do
                timer = new Date();
            while ((timer.getTime() - time) < (seconds * 1000));
        }

        function calcRoute(addr) {
            var start = pos;
            var end = addr;
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }





    </script>
